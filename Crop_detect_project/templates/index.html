<!DOCTYPE html>
<html>
<head>
    <title>Crop Disease Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #f0f8ff, #d9faff);
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #006400;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 35px 25px;
            margin: auto;
            width: 370px;
            border-radius: 20px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            text-align: left;
            padding-left: 10px;
            color: #333;
        }

        select {
            margin-top: 5px;
            padding: 10px;
            width: 95%;
            font-size: 15px;
            border-radius: 7px;
            border: 1px solid #ccc;
            outline: none;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        select:focus {
            border-color: #00b894;
            background-color: #eafaf5;
        }

        #crop {
            background-color: #fff0f5;
        }

        #soil {
            background-color: #f0fff0;
        }

        #symptom {
            background-color: #f0f8ff;
        }

        button {
            margin-top: 25px;
            padding: 12px 30px;
            background-color: #ff7f50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e55328;
        }

        .result {
            margin-top: 25px;
            font-size: 18px;
            color: #2e8b57;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ðŸŒ¿ Crop Disease Predictor</h1>
    <form action="/predict" method="post">

        <label for="crop">Crop Name:</label>
        <select name="crop" id="crop" required>
            <option value="">--Select Crop--</option>
            <option value="Rice">Rice</option>
            <option value="Wheat">Wheat</option>
            <option value="Maize">Maize</option>
            <option value="Barley">Barley</option>
            <option value="Bajra">Bajra</option>
            <option value="Jowar">Jowar</option>
            <option value="Millets">Millets</option>
            <option value="Pulses">Pulses</option>
            <option value="Soybean">Soybean</option>
            <option value="Groundnut">Groundnut</option>
            <option value="Cotton">Cotton</option>
            <option value="Rubber">Rubber</option>
            <option value="Tobacco">Tobacco</option>
            <option value="Tea">Tea</option>
            <option value="Jute">Jute</option>
            <option value="Apple">Apple</option>
            <option value="Cardamom">Cardamom</option>
            <option value="Cashew">Cashew</option>
            <option value="Orange">Orange</option>
            <option value="Chili">Chili</option>
            <option value="Ginger">Ginger</option>
            <option value="Turmeric">Turmeric</option>
            <option value="Pineapple">Pineapple</option>
            <option value="Vegetables">Vegetables</option>
        </select>

        <label for="soil">Soil Type:</label>
        <select name="soil" id="soil" required>
            <option value="">--Select Soil--</option>
            <option value="Alluvial">Alluvial</option>
            <option value="Loamy">Loamy</option>
            <option value="Sandy">Sandy</option>
            <option value="Red">Red</option>
            <option value="Black">Black</option>
            <option value="Laterite">Laterite</option>
            <option value="Mountain">Mountain</option>
            <option value="Hilly">Hilly</option>
        </select>

        <label for="symptom">Symptom (Optional):</label>
        <select name="symptom" id="symptom">
            <option value="">--Select Symptom--</option>
            <option>Yellowing of Leaves</option>
            <option>Wilting</option>
            <option>Spots on Leaves</option>
            <option>Leaf Curling</option>
            <option>Stunted Growth</option>
            <option>Powdery Layer</option>
            <option>Lesions</option>
            <option>Rotting Roots or Stems</option>
            <option>Discoloration</option>
            <option>Fungal Growth</option>
            <option>Leaf Drop</option>
            <option>Insect Damage</option>
        </select>

        <button type="submit">Predict</button>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </form>

</body>
</html>
